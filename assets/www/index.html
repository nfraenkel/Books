<!DOCTYPE html> 
<html> 
	<head> 
	<title>Home Page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.js"></script>
	<script type="text/javascript">
	function loadXMLDoc()
	{
		var xmlhttp;
		if (window.XMLHttpRequest)
  		{// code for IE7+, Firefox, Chrome, Opera, Safari
  			xmlhttp=new XMLHttpRequest();
  		}
		else
  		{// code for IE6, IE5
  			xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  		}
		xmlhttp.onreadystatechange=function()
  		{
  			if (xmlhttp.readyState==4 && xmlhttp.status==200)
    		{
    		document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
    		}
  		}
		xmlhttp.open("GET","User.txt",true);
		xmlhttp.send();
	}
</script>
</head> 
<body> 

<div data-role="page" id="login">

	<div data-role="header">
		<h1>TappBooks</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<br>
		<form method=GET action="step5-get.pl.cgi">
    	<fieldset>
    	<legend>Log in to start swapping!</legend>
    	<div data-role="fieldcontain" class="ui-hide-label">
			<label for="username">Username:</label>
			<input type="text" name="username" id="username" value="" placeholder="Username"/>
		</div>
		<div data-role="fieldcontain" class="ui-hide-label">
			<label for="password">Password:</label>
			<input type="text" name="password" id="password" value="" placeholder="Password"/>
		</div>
		</form>
	</div><!-- /content -->
	
	<div data-role="footer">
		<a href="#home" data-role="button" data-icon="arrow-r" data-iconpos"right" data-theme="a">Next</a>
	</div><!-- /footer -->

</div><!-- /page -->

<div data-role="page" id="home">

	<div data-role="header">
		<h1>TappBooks</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<br>
		<p>Home Screen of TappBooks!</p>	
		<br>	
	</div><!-- /content -->
	
	<div data-role="footer">
		<fieldset class="ui-grid-a">
			<div class="ui-block-a"></div>
			<div class="ui-block-b">
				<div id="myDiv"><h2>What is my user info?</h2></div>
				<button type="button" onclick="loadXMLDoc()">Change Content</button>
			</div>
			<div class="ui-block-c">
				<a href="#login" data-role="button" data-icon="arrow-r" data-iconpos"right" data-theme="a">Logout</a>
			</div>		   
		</fieldset>
	</div>	

</div><!-- /page -->

</body>
</html>
